<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Splash&display=swap');
  </style>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="icon" href="map.png">

  <title>SUS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
  <link href="signin.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d6636ce2f.js" crossorigin="anonymous"></script>

  <body>
    <img class="background" src="background.jpg" alt="">
    <h1 class="SUS"> See U soon</h1>

    <main class="form-signin m-auto input">

      <h1 class="signin">__________________</h1>

      <form>
        <div class="form-floating m-auto">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label class="remember-me">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <p class="mt-5 mb-3 copy"><i class="fa-solid fa-map-location-dot"></i> 2022</p>
      </form>
    </main>
  </body>

</html>
